<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F9F9FF">
    <title>Calculadora de Aportes</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,GRAD@8..144,300..700,-50..150&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0..1,0" rel="stylesheet" />

    <style>
        :root {
            /* M3 Motion & Physics */
            --motion-emphasized: cubic-bezier(0.2, 0.0, 0, 1.0);
            --duration-medium: 400ms;

            /* M3 Expressive Tokens (Cobalt Tone) */
            --md-sys-color-primary: #3949AB;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #DEE0FF;
            --md-sys-color-on-primary-container: #00105C;
            --md-sys-color-surface: #F9F9FF;
            --md-sys-color-on-surface: #1A1B21;
            /* Surface Container High para los inputs (más oscuro que el fondo) */
            --md-sys-color-surface-container: #EDEDF4;
            --md-sys-color-surface-container-high: #E2E2E9;
            --md-sys-color-outline: #767680;

            --md-sys-shape-extra-large: 28px;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #BAC3FF;
            --md-sys-color-on-primary: #001F60;
            --md-sys-color-primary-container: #203190;
            --md-sys-color-on-primary-container: #DEE0FF;
            --md-sys-color-surface: #121318;
            --md-sys-color-on-surface: #E4E1E6;
            --md-sys-color-surface-container: #1E1F25;
            --md-sys-color-surface-container-high: #2A2B32;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Roboto Flex', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--duration-medium);
        }

        /* 1. Header: Tipografía de alto impacto */
        .top-app-bar {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: env(safe-area-inset-top);
        }

        .top-app-bar h1 {
            font-size: 24px;
            font-weight: 500;
            font-variation-settings: 'wght' 500, 'GRAD' 50; /* Un poco de brillo tipográfico */
            margin: 0;
        }

        /* 2. Scaffold Body: Espaciado generoso */
        .scaffold-body {
            flex: 1;
            padding: 8px 24px 120px 24px; /* Aumentamos el padding inferior para evitar el error de la barra */
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        /* Estilos de Grupo de Campo */
        .md-field-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .md-label-static {
            font-size: 14px;
            font-weight: 600;
            color: var(--md-sys-color-primary);
            margin-left: 8px;
            letter-spacing: 0.1px;
        }

        /* 3. Inputs: Limpios y Pills (Android 16 Style) */
        .md-text-field {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: 24px;
            height: 64px;
            display: flex;
            padding: 0 24px;
            transition: transform 0.1s var(--motion-emphasized);
            border: 2px solid transparent;
        }
        
        .md-text-field:focus-within {
            border-color: var(--md-sys-color-primary);
            background-color: var(--md-sys-color-surface);
        }

        .md-text-field input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            font-size: 18px; /* Texto más grande solicitado */
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
        }

        /* 4. Segmented Buttons: Refinados */
        .segmented-button {
            display: flex;
            width: 100%;
            height: 52px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-extra-large);
            overflow: hidden;
        }

        .segment-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--motion-emphasized);
            color: var(--md-sys-color-on-surface);
            border-right: 1px solid var(--md-sys-color-outline);
        }

        .segment-item:last-child { border-right: none; }

        .segment-item.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            font-variation-settings: 'wght' 700;
        }

        .segment-item:active { transform: scale(0.96); }

        /* 5. Resultados y Cards */
        .md-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-extra-large);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .card-row { display: flex; justify-content: space-between; align-items: center; }
        .row-label { font-size: 15px; opacity: 0.7; font-weight: 400; }
        .row-value { font-size: 17px; font-weight: 600; }

        .total-pill {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 24px;
            border-radius: 28px;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-value { font-size: 28px; font-weight: 700; font-variation-settings: 'wght' 700; }

        /* 6. Navigation Bar: Corregido el problema de la franja */
        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 84px;
            background-color: var(--md-sys-color-surface-container); /* Color sólido */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000; /* Prioridad máxima */
            box-shadow: 0px -1px 0px 0px var(--md-sys-color-outline-variant); /* Línea sutil superior */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
            flex: 1;
        }

        .nav-pill {
            width: 64px; height: 32px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s var(--motion-emphasized);
        }

        .nav-item.active .nav-pill {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .nav-item.active .material-symbols-rounded { font-variation-settings: 'FILL' 1; }
        .nav-label { font-size: 12px; font-weight: 600; letter-spacing: 0.5px; }

        .hidden { display: none !important; }
        .view-section { display: none; }
        .active-view { display: flex; flex-direction: column; gap: 28px; animation: fadeIn 0.4s var(--motion-emphasized); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }}
    </style>
</head>
<body>

    <header class="top-app-bar">
        <h1>Calculadora de Aportes</h1>
    </header>

    <main class="scaffold-body">
        
        <section id="view-home" class="view-section active-view">
            
            <div class="md-field-group">
                <label class="md-label-static">Ingreso mensual</label>
                <div class="md-text-field">
                    <input type="number" id="pago" placeholder="Ej. 2.000.000" inputmode="numeric">
                </div>
            </div>

            <div class="md-field-group">
                <label class="md-label-static">Método de liquidación</label>
                <div class="segmented-button">
                    <div class="segment-item active" id="btn-manual" onclick="toggleMetodo('1')">Por Días</div>
                    <div class="segment-item" id="btn-fecha" onclick="toggleMetodo('2')">Por Fechas</div>
                </div>
                <input type="hidden" id="metodoValue" value="1">
            </div>

            <div id="group-dias" class="md-field-group">
                <label class="md-label-static">Días trabajados</label>
                <div class="md-text-field">
                    <input type="number" id="dias" placeholder="30" inputmode="numeric">
                </div>
            </div>

            <div id="group-fechas" class="hidden" style="display:flex; flex-direction:column; gap:20px;">
                <div class="md-field-group">
                    <label class="md-label-static">Desde</label>
                    <div class="md-text-field">
                        <input type="date" id="fecha1">
                    </div>
                </div>
                <div class="md-field-group">
                    <label class="md-label-static">Hasta</label>
                    <div class="md-text-field">
                        <input type="date" id="fecha2">
                    </div>
                </div>
            </div>

            <div class="md-card">
                <div class="card-row">
                    <span class="row-label">Base IBC</span>
                    <span class="row-value" id="out-ibc">$0</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Tiempo liquidado</span>
                    <span class="row-value" id="out-dias">0 días</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Salud (12.5%)</span>
                    <span class="row-value" id="out-salud">$0</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Pensión (16.0%)</span>
                    <span class="row-value" id="out-pension">$0</span>
                </div>
                <div class="total-pill">
                    <span style="font-weight:600; font-size:18px;">Total Aportes</span>
                    <span class="total-value" id="out-total">$0</span>
                </div>
            </div>
        </section>

        <section id="view-settings" class="view-section">
            <div class="md-card">
                <h2 style="margin:0 0 16px 0; font-size:18px;">Personalización</h2>
                <div class="card-row" id="themeBtn" style="cursor:pointer; padding:12px 0;">
                    <span style="font-weight:500;">Tema Oscuro</span>
                    <span class="material-symbols-rounded">contrast</span>
                </div>
                <div style="height:1px; background:var(--md-sys-color-outline-variant); margin:12px 0;"></div>
                <p style="margin:0; font-size:15px; font-weight:600;">Jonathan Coral</p>
                <p style="margin:4px 0 0 0; font-size:13px; opacity:0.7;">jonathancoral@unicomfacauca.edu.co</p>
            </div>
        </section>

    </main>

    <nav class="nav-bar">
        <div class="nav-item active" data-target="view-home">
            <div class="nav-pill"><span class="material-symbols-rounded">calculate</span></div>
            <span class="nav-label">Calcular</span>
        </div>
        <div class="nav-item" data-target="view-settings">
            <div class="nav-pill"><span class="material-symbols-rounded">settings</span></div>
            <span class="nav-label">Ajustes</span>
        </div>
    </nav>

    <script>
        const SMMLV = 1750905;
        const ui = {
            pago: document.getElementById('pago'),
            dias: document.getElementById('dias'),
            fecha1: document.getElementById('fecha1'),
            fecha2: document.getElementById('fecha2'),
            outIbc: document.getElementById('out-ibc'),
            outDias: document.getElementById('out-dias'),
            outSalud: document.getElementById('out-salud'),
            outPension: document.getElementById('out-pension'),
            outTotal: document.getElementById('out-total')
        };

        const format = (n) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n);

        function calcular() {
            const pago = parseFloat(ui.pago.value) || 0;
            const met = document.getElementById('metodoValue').value;
            let d = 0;

            if (met === '1') d = parseInt(ui.dias.value) || 0;
            else {
                const f1 = new Date(ui.fecha1.value + 'T00:00:00');
                const f2 = new Date(ui.fecha2.value + 'T00:00:00');
                if (!isNaN(f1) && !isNaN(f2) && f2 >= f1) d = Math.floor((f2 - f1) / 864e5) + 1;
            }

            if (pago <= 0 || d <= 0) return resetUI();

            let ibc = Math.max(pago * 0.4, SMMLV);
            const sD = (ibc * 0.125) / 30, pD = (ibc * 0.16) / 30;
            const rnd = (v) => { let e = Math.floor(v); return (e % 100 !== 0) ? (Math.floor(e / 100) + 1) * 100 : e; };

            const tS = rnd(sD * d), tP = rnd(pD * d), total = rnd(tS + tP);

            ui.outIbc.textContent = format(ibc);
            ui.outDias.textContent = d + " días";
            ui.outSalud.textContent = format(tS);
            ui.outPension.textContent = format(tP);
            ui.outTotal.textContent = format(total);
        }

        function resetUI() { ui.outTotal.textContent = "$0"; ui.outIbc.textContent = "$0"; ui.outDias.textContent = "0 días"; }

        function toggleMetodo(v) {
            document.getElementById('metodoValue').value = v;
            document.getElementById('btn-manual').classList.toggle('active', v === '1');
            document.getElementById('btn-fecha').classList.toggle('active', v === '2');
            document.getElementById('group-dias').classList.toggle('hidden', v === '2');
            document.getElementById('group-fechas').classList.toggle('hidden', v === '1');
            calcular();
        }

        ['pago', 'dias', 'fecha1', 'fecha2'].forEach(id => document.getElementById(id).oninput = calcular);

        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
                document.getElementById(item.dataset.target).classList.add('active-view');
            };
        });

        document.getElementById('themeBtn').onclick = () => {
            document.body.hasAttribute('data-theme') ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'dark');
        };
    </script>
</body>
</html>
