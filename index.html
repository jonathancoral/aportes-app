<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seguridad Social 2026</title>
    
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Regular:opsz,wght,FILL,GRAD@20..48,400,0,0" rel="stylesheet" />

    <style>
        /* --- FLUENT UI WEB DESIGN TOKENS --- */
        :root {
            /* Palette: Microsoft Blue & Neutrals */
            --fluent-color-brand: #0078D4;
            --fluent-color-brand-hover: #106EBE;
            --fluent-color-brand-pressed: #005A9E;
            
            --fluent-color-neutral-dark: #201F1E; /* Text Primary */
            --fluent-color-neutral-primary: #323130;
            --fluent-color-neutral-secondary: #605E5C; /* Labels */
            --fluent-color-neutral-tertiary: #A19F9D; /* Icons/Placeholders */
            --fluent-color-neutral-light: #EDEBE9; /* Borders */
            --fluent-color-neutral-lighter: #F3F2F1; /* Background App */
            --fluent-color-white: #FFFFFF;

            /* Typography: Segoe UI Variable / System */
            --fluent-font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            --fluent-font-size-base: 14px;
            --fluent-font-size-header: 20px;
            --fluent-font-weight-regular: 400;
            --fluent-font-weight-semibold: 600;

            /* Spacing & Shapes */
            --fluent-border-radius: 4px; /* Standard Fluent Radius */
            --fluent-control-height: 32px;
            
            /* Elevation (Depths) */
            --fluent-depth-4: 0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108);
            --fluent-depth-16: 0 6.4px 14.4px 0 rgba(0,0,0,0.132), 0 1.2px 3.6px 0 rgba(0,0,0,0.108);
        }

        /* --- GLOBAL RESET --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--fluent-color-neutral-lighter);
            font-family: var(--fluent-font-family);
            color: var(--fluent-color-neutral-dark);
            font-size: var(--fluent-font-size-base);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER / COMMAND BAR --- */
        .fluent-header {
            height: 48px;
            background-color: var(--fluent-color-white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: var(--fluent-depth-4);
            z-index: 100;
        }

        .fluent-brand {
            font-size: 16px;
            font-weight: var(--fluent-font-weight-semibold);
            color: var(--fluent-color-brand);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Info Button (Replaces Profile Chip) */
        .fluent-icon-button {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--fluent-color-neutral-secondary);
            border-radius: var(--fluent-border-radius);
        }
        .fluent-icon-button:hover {
            background-color: var(--fluent-color-neutral-light);
            color: var(--fluent-color-neutral-dark);
        }

        /* --- MAIN LAYOUT --- */
        .fluent-main {
            padding: 24px 16px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            flex-grow: 1;
        }

        /* --- FLUENT FIELD (Label + Input) --- */
        .fluent-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .fluent-label {
            font-weight: var(--fluent-font-weight-semibold);
            color: var(--fluent-color-neutral-primary);
            margin-bottom: 6px;
            display: block;
        }

        /* Input Styles */
        .fluent-input, .fluent-dropdown {
            height: var(--fluent-control-height);
            border: 1px solid #8A8886; /* Rest state */
            border-radius: var(--fluent-border-radius);
            padding: 0 12px;
            font-family: inherit;
            font-size: var(--fluent-font-size-base);
            color: var(--fluent-color-neutral-dark);
            background-color: var(--fluent-color-white);
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.1s;
        }

        /* Hover State */
        .fluent-input:hover, .fluent-dropdown:hover {
            border-color: #323130;
        }

        /* Focus State */
        .fluent-input:focus, .fluent-dropdown:focus {
            border-color: var(--fluent-color-brand);
            border-bottom-width: 2px; /* Fluent signature focus */
        }

        /* Dropdown specific */
        .fluent-dropdown {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22%23605E5C%22%3E%3Cpath%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 32px;
        }

        /* --- CARD (Results) --- */
        .fluent-card {
            background-color: var(--fluent-color-white);
            border: 1px solid var(--fluent-color-neutral-light);
            border-radius: var(--fluent-border-radius);
            padding: 20px;
            box-shadow: var(--fluent-depth-4);
            margin-top: 24px;
        }

        .fluent-card-header {
            font-size: 16px;
            font-weight: var(--fluent-font-weight-semibold);
            color: var(--fluent-color-neutral-primary);
            margin-bottom: 16px;
            border-bottom: 1px solid var(--fluent-color-neutral-light);
            padding-bottom: 12px;
        }

        .fluent-list-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--fluent-color-neutral-secondary);
        }

        .fluent-list-item.total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed var(--fluent-color-neutral-light);
            color: var(--fluent-color-brand);
            font-weight: var(--fluent-font-weight-semibold);
            font-size: 18px;
        }
        
        .fluent-value {
            color: var(--fluent-color-neutral-dark);
            font-weight: var(--fluent-font-weight-semibold);
        }

        /* --- FOOTER --- */
        .fluent-footer {
            text-align: center;
            padding: 24px;
            color: var(--fluent-color-neutral-tertiary);
            font-size: 12px;
            margin-top: auto;
        }

        /* --- DIALOG --- */
        dialog {
            border: none;
            border-radius: var(--fluent-border-radius);
            box-shadow: var(--fluent-depth-16);
            padding: 24px;
            width: 100%;
            max-width: 320px;
            background: var(--fluent-color-white);
        }

        dialog::backdrop {
            background-color: rgba(255, 255, 255, 0.7); /* Fluent uses light backdrop usually */
        }

        .dialog-title {
            font-size: 20px;
            font-weight: var(--fluent-font-weight-semibold);
            margin: 0 0 12px 0;
            color: var(--fluent-color-neutral-primary);
        }

        .dialog-content {
            font-size: 14px;
            color: var(--fluent-color-neutral-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .dialog-actions {
            display: flex;
            justify-content: flex-end;
        }

        .fluent-button {
            background-color: var(--fluent-color-brand);
            color: white;
            border: none;
            padding: 6px 20px;
            border-radius: var(--fluent-border-radius);
            font-weight: var(--fluent-font-weight-semibold);
            font-size: 14px;
            cursor: pointer;
            min-width: 80px;
        }
        .fluent-button:hover {
            background-color: var(--fluent-color-brand-hover);
        }

        /* --- UTILITY --- */
        .hidden { display: none !important; }
        .icon-symbol { font-family: 'Material Symbols Regular'; font-weight: normal; font-style: normal; font-size: 20px; display: inline-block; line-height: 1; text-transform: none; letter-spacing: normal; word-wrap: normal; white-space: nowrap; direction: ltr; }
    </style>
</head>
<body>

    <header class="fluent-header">
        <div class="fluent-brand">
            <span class="icon-symbol" style="color:var(--fluent-color-brand);">shield_person</span>
            <span>Seguridad Social 2026</span>
        </div>
        <button id="profileTrigger" class="fluent-icon-button" aria-label="Información">
            <span class="icon-symbol">info</span>
        </button>
    </header>

    <main class="fluent-main">
        
        <div class="fluent-field">
            <label for="pago" class="fluent-label">Ingreso base mensual</label>
            <input type="number" id="pago" class="fluent-input" inputmode="numeric" autofocus>
        </div>

        <div class="fluent-field">
            <label for="metodo" class="fluent-label">Método de cálculo</label>
            <select id="metodo" class="fluent-dropdown">
                <option value="1">Ingresar días directamente</option>
                <option value="2">Calcular rango de fechas</option>
            </select>
        </div>

        <div id="group-dias" class="fluent-field">
            <label for="dias" class="fluent-label">Días trabajados</label>
            <input type="number" id="dias" class="fluent-input" inputmode="numeric">
        </div>

        <div id="group-fechas" class="hidden">
            <div class="fluent-field">
                <label for="fecha1" class="fluent-label">Fecha inicial</label>
                <input type="date" id="fecha1" class="fluent-input">
            </div>
            <div class="fluent-field">
                <label for="fecha2" class="fluent-label">Fecha final</label>
                <input type="date" id="fecha2" class="fluent-input">
            </div>
        </div>

        <div class="fluent-card">
            <div class="fluent-card-header">Detalle de Liquidación</div>
            
            <div class="fluent-list-item">
                <span>IBC Base</span>
                <span class="fluent-value" id="out-ibc">$0</span>
            </div>
            <div class="fluent-list-item">
                <span>Días</span>
                <span class="fluent-value" id="out-dias">0</span>
            </div>
            <div class="fluent-list-item">
                <span>Salud (12.5%)</span>
                <span class="fluent-value" id="out-salud">$0</span>
            </div>
            <div class="fluent-list-item">
                <span>Pensión (16.0%)</span>
                <span class="fluent-value" id="out-pension">$0</span>
            </div>
            
            <div class="fluent-list-item total">
                <span>Total a Pagar</span>
                <span id="out-total">$0</span>
            </div>
        </div>

    </main>

    <footer class="fluent-footer">
        Desarrollado por <strong>Jonathan Coral</strong>
    </footer>

    <dialog id="creditosDialog">
        <h2 class="dialog-title">Acerca de</h2>
        <div class="dialog-content">
            <p><strong>Jonathan Coral</strong></p>
            <p>jonathancoral@unicomfacauca.edu.co</p>
            <p style="margin-top:12px; font-size:12px; color:var(--fluent-color-neutral-tertiary);">Versión Fluent UI Web</p>
        </div>
        <div class="dialog-actions">
            <button id="btnClose" class="fluent-button">Cerrar</button>
        </div>
    </dialog>

    <script>
        // --- Lógica de Negocio (Backend en Frontend) ---
        const SMMLV_2026 = 1750905;

        // Referencias DOM (Mapeadas a los nuevos elementos HTML que conservan los IDs originales)
        const ui = {
            pago: document.getElementById('pago'),
            metodo: document.getElementById('metodo'),
            dias: document.getElementById('dias'),
            fecha1: document.getElementById('fecha1'),
            fecha2: document.getElementById('fecha2'),
            groupDias: document.getElementById('group-dias'),
            groupFechas: document.getElementById('group-fechas'),
            outIbc: document.getElementById('out-ibc'),
            outDias: document.getElementById('out-dias'),
            outSalud: document.getElementById('out-salud'),
            outPension: document.getElementById('out-pension'),
            outTotal: document.getElementById('out-total'),
            dialog: document.getElementById('creditosDialog'),
            profileTrigger: document.getElementById('profileTrigger'),
            btnClose: document.getElementById('btnClose')
        };

        // Utilidad: Formato Moneda COP
        const formatCOP = (num) => new Intl.NumberFormat('es-CO', { 
            style: 'currency', currency: 'COP', maximumFractionDigits: 0 
        }).format(num);

        // Lógica: Calcular
        const calcular = () => {
            const pagoVal = parseFloat(ui.pago.value) || 0;
            const metodoVal = ui.metodo.value;
            let diasCalc = 0;

            // 1. Determinar Días
            if (metodoVal === '1') {
                diasCalc = parseInt(ui.dias.value) || 0;
            } else {
                const f1 = new Date(ui.fecha1.value + 'T00:00:00'); 
                const f2 = new Date(ui.fecha2.value + 'T00:00:00');
                if (!isNaN(f1) && !isNaN(f2) && f2 >= f1) {
                    const diffTime = Math.abs(f2 - f1);
                    diasCalc = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
                }
            }

            if (pagoVal <= 0 || diasCalc <= 0) {
                ui.outTotal.innerText = "$0";
                return;
            }

            // 2. Cálculo IBC
            let ibc = (pagoVal * 40) / 100;
            if (ibc < SMMLV_2026) ibc = SMMLV_2026;

            // 3. Factores diarios
            const saludDia = (ibc * 0.125) / 30;
            const pensionDia = (ibc * 0.16) / 30;

            // 4. Totales y Redondeo
            const redondearCentena = (val) => {
                let entero = Math.floor(val);
                if (entero % 100 !== 0) {
                    entero = (Math.floor(entero / 100) + 1) * 100;
                }
                return entero;
            };

            const totalSalud = redondearCentena(saludDia * diasCalc);
            const totalPension = redondearCentena(pensionDia * diasCalc);
            const granTotal = redondearCentena(totalSalud + totalPension);

            // 5. Render
            ui.outIbc.innerText = formatCOP(ibc);
            ui.outDias.innerText = diasCalc;
            ui.outSalud.innerText = formatCOP(totalSalud);
            ui.outPension.innerText = formatCOP(totalPension);
            ui.outTotal.innerText = formatCOP(granTotal);
        };

        // Event Listeners: Inputs
        ['pago', 'dias', 'fecha1', 'fecha2'].forEach(id => {
            document.getElementById(id).addEventListener('input', calcular);
        });

        // Event Listener: Cambio de Método
        ui.metodo.addEventListener('change', () => {
            if (ui.metodo.value === '1') {
                ui.groupDias.classList.remove('hidden');
                ui.groupFechas.classList.add('hidden');
                setTimeout(() => ui.dias.focus(), 50);
            } else {
                ui.groupDias.classList.add('hidden');
                ui.groupFechas.classList.remove('hidden');
                setTimeout(() => ui.fecha1.focus(), 50);
            }
            calcular();
        });

        // Lógica: Enter Key Navigation
        const inputsOrder = ['pago', 'metodo', 'dias', 'fecha1', 'fecha2'];
        inputsOrder.forEach((id, idx) => {
            const el = document.getElementById(id);
            el.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    let nextIdx = idx + 1;
                    if (id === 'metodo' && ui.metodo.value === '2') nextIdx = 3; 
                    if (id === 'metodo' && ui.metodo.value === '1') nextIdx = 2; 
                    
                    if (inputsOrder[nextIdx]) {
                        document.getElementById(inputsOrder[nextIdx]).focus();
                    } else {
                        el.blur();
                    }
                }
            });
        });

        // Lógica: Diálogo
        ui.profileTrigger.addEventListener('click', () => ui.dialog.showModal());
        ui.btnClose.addEventListener('click', () => ui.dialog.close());
        ui.dialog.addEventListener('click', (e) => { 
            const rect = ui.dialog.getBoundingClientRect();
            if (e.clientX < rect.left || e.clientX > rect.right || 
                e.clientY < rect.top || e.clientY > rect.bottom) {
                ui.dialog.close();
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
