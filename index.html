<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F9F9FF">
    <title>Seguridad Social</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0..1,0" rel="stylesheet" />

    <style>
        :root {
            /* Motion: Emphasized Easing (Android 16) */
            --motion-emphasized: cubic-bezier(0.2, 0.0, 0, 1.0);
            --duration-medium: 400ms;

            /* Paleta M3 Expressive (Cobalt) */
            --md-sys-color-primary: #3949AB;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #DEE0FF;
            --md-sys-color-on-primary-container: #00105C;
            --md-sys-color-surface: #F9F9FF;
            --md-sys-color-on-surface: #1A1B21;
            --md-sys-color-surface-container: #EDEDF4;
            --md-sys-color-surface-container-high: #E7E8EE;
            --md-sys-color-outline: #767680;
            --md-sys-color-outline-variant: #C6C5D0;

            --md-sys-shape-extra-large: 28px;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #BAC3FF;
            --md-sys-color-on-primary: #001F60;
            --md-sys-color-primary-container: #203190;
            --md-sys-color-on-primary-container: #DEE0FF;
            --md-sys-color-surface: #121318;
            --md-sys-color-on-surface: #E4E1E6;
            --md-sys-color-surface-container: #1E1F25;
            --md-sys-color-surface-container-high: #282A30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Roboto Flex', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--duration-medium) var(--motion-emphasized);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Top Bar */
        .top-app-bar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--md-sys-color-surface);
            padding-top: env(safe-area-inset-top);
        }

        .top-app-bar h1 {
            font-size: 22px;
            font-weight: 400;
            margin: 0;
        }

        /* Scaffold */
        .scaffold-body {
            flex: 1;
            padding: 16px 24px 100px 24px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Inputs Minimalistas (Sin Iconos) */
        .md-text-field {
            position: relative;
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-extra-large);
            height: 64px;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            transition: background-color 0.2s;
            cursor: text;
        }

        .md-text-field::after {
            content: '';
            position: absolute;
            bottom: 0; left: 20px; right: 20px;
            height: 1px;
            background-color: var(--md-sys-color-outline-variant);
        }

        .md-text-field:focus-within::after {
            height: 2px;
            background-color: var(--md-sys-color-primary);
        }

        .md-text-field input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            font-size: 17px;
            color: var(--md-sys-color-on-surface);
            padding-top: 20px;
        }

        .md-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--md-sys-color-outline);
            pointer-events: none;
            transition: all 200ms var(--motion-emphasized);
            transform-origin: left top;
        }

        .md-text-field:focus-within .md-label,
        .md-text-field input:not(:placeholder-shown) + .md-label {
            top: 10px;
            transform: translateY(0) scale(0.75);
            color: var(--md-sys-color-primary);
            font-weight: 600;
        }

        /* Card de Resultados */
        .md-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-extra-large);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-row { display: flex; justify-content: space-between; align-items: center; }
        .row-label { font-size: 14px; opacity: 0.7; }
        .row-value { font-size: 16px; font-weight: 500; }

        .total-pill {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 16px 20px;
            border-radius: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-value { font-size: 24px; font-weight: 700; }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            background-color: var(--md-sys-color-surface-container);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
        }

        .nav-pill {
            width: 64px; height: 32px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s;
        }

        .nav-item.active .nav-pill {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .nav-item.active .material-symbols-rounded { font-variation-settings: 'FILL' 1; }
        .nav-label { font-size: 12px; font-weight: 500; }

        /* Dialog / Sheet */
        dialog {
            border: none;
            border-radius: 28px 28px 0 0;
            background-color: var(--md-sys-color-surface-container);
            width: 100%;
            max-width: 100%;
            position: fixed;
            bottom: 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.4s var(--motion-emphasized);
            display: block;
        }

        dialog[open] { transform: translateY(0); }
        dialog::backdrop { background: rgba(0,0,0,0.4); }

        .menu-item {
            height: 56px;
            display: flex;
            align-items: center;
            font-size: 16px;
            border-radius: 16px;
            padding: 0 16px;
            cursor: pointer;
        }
        .menu-item:active { background-color: var(--md-sys-color-primary-container); }

        .hidden { display: none !important; }
        .view-section { display: none; }
        .active-view { display: flex; flex-direction: column; gap: 20px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }}
    </style>
</head>
<body>

    <header class="top-app-bar">
        <h1>Seguridad Social</h1>
    </header>

    <main class="scaffold-body">
        
        <section id="view-home" class="view-section active-view">
            <div class="md-text-field">
                <input type="number" id="pago" placeholder=" " inputmode="numeric">
                <label class="md-label">Ingreso base mensual</label>
            </div>

            <div class="md-text-field" id="metodoTrigger" style="cursor:pointer;">
                <input type="text" id="metodoTexto" value="Ingresar días manualmente" readonly style="cursor:pointer;">
                <input type="hidden" id="metodoValue" value="1">
                <label class="md-label">Método de cálculo</label>
            </div>

            <div id="group-dias" class="md-text-field">
                <input type="number" id="dias" placeholder=" " inputmode="numeric">
                <label class="md-label">Días trabajados</label>
            </div>

            <div id="group-fechas" class="hidden" style="display:flex; flex-direction:column; gap:20px;">
                <div class="md-text-field">
                    <input type="date" id="fecha1">
                    <label class="md-label" style="top:10px; transform:scale(0.75);">Fecha inicial</label>
                </div>
                <div class="md-text-field">
                    <input type="date" id="fecha2">
                    <label class="md-label" style="top:10px; transform:scale(0.75);">Fecha final</label>
                </div>
            </div>

            <div class="md-card">
                <div class="card-row">
                    <span class="row-label">IBC Base</span>
                    <span class="row-value" id="out-ibc">$0</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Días liquidados</span>
                    <span class="row-value" id="out-dias">0</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Salud (12.5%)</span>
                    <span class="row-value" id="out-salud">$0</span>
                </div>
                <div class="card-row">
                    <span class="row-label">Pensión (16.0%)</span>
                    <span class="row-value" id="out-pension">$0</span>
                </div>
                <div class="total-pill">
                    <span style="font-weight:500;">Total a Pagar</span>
                    <span class="total-value" id="out-total">$0</span>
                </div>
            </div>
        </section>

        <section id="view-settings" class="view-section">
            <div class="md-card">
                <h2 style="margin:0 0 16px 0; font-size:18px;">Personalización</h2>
                <div class="menu-item" id="themeBtn" style="justify-content:space-between;">
                    <span>Tema Oscuro</span>
                    <span class="material-symbols-rounded">contrast</span>
                </div>
                <div style="height:1px; background:var(--md-sys-color-outline-variant); margin:12px 0;"></div>
                <p style="margin:0; font-size:14px; color:var(--md-sys-color-outline);">Jonathan Coral</p>
                <p style="margin:4px 0 0 0; font-size:12px; opacity:0.7;">jonathancoral@unicomfacauca.edu.co</p>
            </div>
        </section>

    </main>

    <nav class="nav-bar">
        <div class="nav-item active" data-target="view-home">
            <div class="nav-pill"><span class="material-symbols-rounded">calculate</span></div>
            <span class="nav-label">Calcular</span>
        </div>
        <div class="nav-item" data-target="view-settings">
            <div class="nav-pill"><span class="material-symbols-rounded">settings</span></div>
            <span class="nav-label">Ajustes</span>
        </div>
    </nav>

    <dialog id="sheet">
        <div style="width:32px; height:4px; background:#ccc; border-radius:2px; margin:0 auto 20px;"></div>
        <div class="menu-item" onclick="selMetodo('1', 'Ingresar días manualmente')">Días manualmente</div>
        <div class="menu-item" onclick="selMetodo('2', 'Calcular rango de fechas')">Rango de fechas</div>
    </dialog>

    <script>
        const SMMLV = 1750905;
        const ui = {
            pago: document.getElementById('pago'),
            dias: document.getElementById('dias'),
            fecha1: document.getElementById('fecha1'),
            fecha2: document.getElementById('fecha2'),
            outIbc: document.getElementById('out-ibc'),
            outDias: document.getElementById('out-dias'),
            outSalud: document.getElementById('out-salud'),
            outPension: document.getElementById('out-pension'),
            outTotal: document.getElementById('out-total'),
            sheet: document.getElementById('sheet')
        };

        const format = (n) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n);

        function calcular() {
            const pago = parseFloat(ui.pago.value) || 0;
            const met = document.getElementById('metodoValue').value;
            let d = 0;

            if (met === '1') d = parseInt(ui.dias.value) || 0;
            else {
                const f1 = new Date(ui.fecha1.value + 'T00:00:00');
                const f2 = new Date(ui.fecha2.value + 'T00:00:00');
                if (!isNaN(f1) && !isNaN(f2) && f2 >= f1) d = Math.floor((f2 - f1) / 864e5) + 1;
            }

            if (pago <= 0 || d <= 0) return resetUI();

            let ibc = Math.max(pago * 0.4, SMMLV);
            const sD = (ibc * 0.125) / 30, pD = (ibc * 0.16) / 30;
            const rnd = (v) => { let e = Math.floor(v); return (e % 100 !== 0) ? (Math.floor(e / 100) + 1) * 100 : e; };

            const tS = rnd(sD * d), tP = rnd(pD * d), total = rnd(tS + tP);

            ui.outIbc.textContent = format(ibc);
            ui.outDias.textContent = d;
            ui.outSalud.textContent = format(tS);
            ui.outPension.textContent = format(tP);
            ui.outTotal.textContent = format(total);
        }

        function resetUI() { ui.outTotal.textContent = "$0"; }

        function selMetodo(v, t) {
            document.getElementById('metodoValue').value = v;
            document.getElementById('metodoTexto').value = t;
            document.getElementById('group-dias').classList.toggle('hidden', v === '2');
            document.getElementById('group-fechas').classList.toggle('hidden', v === '1');
            ui.sheet.close(); calcular();
        }

        document.getElementById('metodoTrigger').onclick = () => ui.sheet.showModal();
        ui.sheet.onclick = (e) => { if (e.clientY < ui.sheet.getBoundingClientRect().top) ui.sheet.close(); };

        ['pago', 'dias', 'fecha1', 'fecha2'].forEach(id => document.getElementById(id).oninput = calcular);

        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
                document.getElementById(item.dataset.target).classList.add('active-view');
            };
        });

        document.getElementById('themeBtn').onclick = () => {
            const isDark = document.body.hasAttribute('data-theme');
            isDark ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'dark');
        };
    </script>
</body>
</html>
